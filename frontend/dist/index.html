<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smart Tablet</title>
    </head>
    <body>
        <script src="bundle.js"></script>

        <div class="main">
            <div class="clock">
                <div class="clock-time" id="clock-time"></div>
                <div class="clock-sub-row-1">
                    <div class="clock-day" id="clock-day"></div>
                    <div class="clock-location flex-align-right" id="clock-location"></div>
                </div>
                <div class="clock-sub-row-2">
                    <div class="clock-date" id="clock-date"></div>
                </div>
            </div>
        </div>

    </body>
</html>
